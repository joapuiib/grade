        input: "1 3  4 8   0 1  1 5   -1"
        output: "[1, 5, 0, 0, 8, 0, 0, 0, 0, 0]"
      - name: secuence
        input: "2 65 5 52 7 34 2 45 1 45 0 54 7 43 2 56 2 465 4 765 7 354 8 645 1 54 0 534 7 243 9 53 9 533 -1"
