subPackage: dam.m03.uf1.iterative.practice
name: prova_seleccio
exercises:
  - className: "DivideUntil0"
    tests:
      - name: "main"
        input: "20"
        output: "Divisions: 4\nRestes: 2"
      - name: "zero"
        input: "0"
        output: "Divisions: 0\nRestes: 0"
      - name: "one"
        input: "1"
        output: "Divisions: 0\nRestes: 1"
      - name: "huit"
        input: "8"
        output: "Divisions: 3\nRestes: 1"
      - name: "nou"
        input: "9"
        output: "Divisions: 3\nRestes: 2"
  - className: "PowersOf2"
    tests:
      - name: "dos"
        input: "2"
        output: "2^0 = 1\n2^1 = 2\n2^2 = 4"
      - name: "cinc"
        input: "5"
        output: "2^0 = 1\n2^1 = 2\n2^2 = 4\n2^3 = 8\n2^4 = 16\n2^5 = 32"
      - name: "deu"
        input: "10"
        output: "2^0 = 1\n2^1 = 2\n2^2 = 4\n2^3 = 8\n2^4 = 16\n2^5 = 32\n2^6 = 64\n2^7 = 128\n2^8 = 256\n2^9 = 512\n2^10 = 1024"
  - className: "MonthName"
    tests:
      - name: "main"
        input: "0 13 6"
        output: "Error. El mes 0 no és vàlid.\nError. El mes 13 no és vàlid.\nJuny"
      - name: "negatiu"
        input: "-1 -20 1"
        output: "Error. El mes -1 no és vàlid.\nError. El mes -20 no és vàlid.\nGener"
      - name: "febrer"
        input: "2"
        output: "Febrer"
      - name: "març"
        input: "3"
        output: "Març"
      - name: "abril"
        input: "4"
        output: "Abril"
      - name: "maig"
        input: "5"
        output: "Maig"
      - name: "juliol"
        input: "7"
        output: "Juliol"
  - className: "IsPowerOf2"
    tests:
      - name: "false1"
        input: "10"
        output: "false"
      - name: "false2"
        input: "9"
        output: "false"
      - name: "false3"
        input: "17"
        output: "false"
      - name: "false4"
        input: "10000"
        output: "false"
      - name: "true1"
        input: "2"
        output: "true"
      - name: "true2"
        input: "4"
        output: "true"
      - name: "true3"
        input: "256"
        output: "true"
      - name: "true4"
        input: "512"
        output: "true"
      - name: "zero"
        input: "0"
        output: "false"
      - name: "one"
        input: "1"
        output: "true"
